<template name="rows">

  <table class="table table-bordered js-table">

   <thead>
    <tr>
      {{#each headers}}
       <th class="js-headers">{{this}}</th>
      {{/each}}
    </tr>
   </thead>

   <tbody>
     {{#each rows}}
      <tr>
        <th>
          {{lesson}}
        </th>
        <td>
          {{> lessons parent=this dayconst="monday" lessonarray=monday}}
        </td>
        <td>
          {{> lessons parent=this dayconst="tuesday" lessonarray=tuesday}}
        </td>
        <td>
          {{> lessons parent=this dayconst="wednesday" lessonarray=wednesday}}
        </td>
        <td>
          {{> lessons parent=this dayconst="thursday" lessonarray=thursday}}
        </td>
        <td>
          {{> lessons parent=this dayconst="friday" lessonarray=friday}}
        </td>
      </tr>
     {{/each}}
   </tbody>

  </table>

  <div class="modal fade" id="addLessonModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> add schedule=modalSchedule day=modalDay lesson=modalLesson}}
  </div>

</template>
