<template name="rows">

  <table class="table table-bordered js-table">

   <thead>
    <tr>
     <th class="js-headers">#</th>
      {{#each days}}
       <th class="js-headers">{{this}}</th>
      {{/each}}
    </tr>
   </thead>

   <tbody>
     {{#each rows}}
      <tr>
        <th>
          {{lessonnr}}
        </th>
        {{> lessons schedule=schedule lessonnr=lessonnr day="monday" lessongrp=monday}}
        {{> lessons schedule=schedule lessonnr=lessonnr day="tuesday" lessongrp=tuesday}}
        {{> lessons schedule=schedule lessonnr=lessonnr day="wednesday" lessongrp=wednesday}}
        {{> lessons schedule=schedule lessonnr=lessonnr day="thursday" lessongrp=thursday}}
        {{> lessons schedule=schedule lessonnr=lessonnr day="friday" lessongrp=friday}}
      </tr>
     {{/each}}
   </tbody>

  </table>

  <div class="modal fade" id="addLessonModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> add schedule=modalSchedule day=modalDay lessonnr=modalLessonnr}}
  </div>

</template>
