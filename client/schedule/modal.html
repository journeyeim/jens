<template name="modal">

  <div class="modal-dialog">

    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Lessons <small>{{schedule}} - {{day}} - {{lessonnr}}</small></h4>
      </div>

      <div class="modal-body">

        <div class="row">

          <!-- course -->

          <div class="col-sm-4">

            <div class="page-header">
              <h4>Course <small>Selection</small></h4>
            </div>

            <div class="well well-sm">

              <form>

                {{#each courses}}
                  <div>
                    <label>
                      <input type="radio" name="courses" class="js-select-course" value="{{course}}"> {{course}}
                    </label>
                  </div>
                {{/each}}

              </form>

            </div>

          </div>

          <!-- room -->

          <div class="col-sm-4">

            <div class="page-header">
              <h4>Room <small>Selection</small></h4>
            </div>

            <div class="well well-sm">

              {{#each rooms}}
                <div>
                  <label>
                    <input type="checkbox" class="js-select-room" value={{room}}> {{room}}
                  </label>
                </div>
              {{/each}}

            </div>

          </div>

          <!-- teacher -->

          <div class="col-sm-4">

            <div class="page-header">
              <h4>Teacher <small>Selection</small></h4>
            </div>

            <div class="well well-sm">

              {{#each teachers}}
                <div>
                  <label>
                    <input type="checkbox" class="js-select-teacher" value={{teacher}}> {{teacher}}
                  </label>
                </div>
              {{/each}}

            </div>

          </div>

        </div>

      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

        <button type="button" class="btn btn-primary js-add-lesson">Add Lesson</button>

        <div class="btn-group pull-left">
          <button type="button" class="js-btn btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span class="caret"></span> Remove Lesson
          </button>
          <ul class="dropdown-menu" role="menu">
            {{#each lessons}}
              <li><a class="js-remove-lesson">{{course}} {{room}} {{teacher}}</a></li>
            {{/each}}
          </ul>
        </div>

      </div>

    </div>

  </div>

</template>
