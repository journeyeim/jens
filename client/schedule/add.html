<template name="add">

  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Lesson <small>{{schedule}}/{{lesson}}/{{day}}</small></h4>
      </div>

      <div class="modal-body">

      <div class="row">

        <div class="btn-group btn-group-justified">

        <div class="btn-group">
          <button type="button" class="js-btn btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span class="caret"></span> {{jsChooseCourse}}
          </button>
          <ul class="dropdown-menu" role="menu">
            {{#each courses}}
              <li><a class="js-choose-course">{{course}}</a></li>
            {{/each}}
          </ul>
        </div>

        <div class="btn-group">
          <button type="button" class="js-btn btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span class="caret"></span> {{jsChooseRoom}}
          </button>
          <ul class="dropdown-menu" role="menu">
            {{#each rooms}}
              <li><a class="js-choose-room">{{room}}</a></li>
            {{/each}}
          </ul>
        </div>

        <div class="btn-group">
          <button type="button" class="js-btn btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span class="caret"></span> {{jsChooseTeacher}}
          </button>
          <ul class="dropdown-menu" role="menu">
            {{#each teachers}}
              <li><a class="js-choose-teacher">{{teacher}}</a></li>
            {{/each}}
          </ul>
        </div>

      </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary js-add-lesson">Add</button>
      </div>

      </div>

    </div>
  </div>

</template>
