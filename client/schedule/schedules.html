<template name="schedules">

  <div class="well">

    <div class="row">

      <div class="col-sm-12">

        <div class="btn-group btn-group-justified" role="group" aria-label="...">

          <div class="btn-group">
            <button type="button" class="js-btn btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              <span class="caret"></span> {{scheduleSelectedName}}
            </button>
            <ul class="dropdown-menu" role="menu">
              {{#each schedules}}
                <li><a class="js-select-schedule">{{schedule}}</a></li>
              {{/each}}
            </ul>
          </div>

          <div class="btn-group">
            <input type="text" class="form-control js-add-schedule" placeholder="Add New Schedule">
          </div>

          <div class="btn-group">
            <button type="button" class="js-btn btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              <span class="caret"></span> Remove Schedule
            </button>
            <ul class="dropdown-menu" role="menu">
              {{#each schedules}}
                <li><a class="js-remove-schedule">{{schedule}}</a></li>
              {{/each}}
            </ul>
          </div>

        </div>

      </div>

    </div>

  </div>

  {{#if scheduleSelected}}
    {{> rows}}
  {{/if}}

</template>
