<template name="tablecell">

  <td data-schedule="{{schedule}}"
    data-lessonnr="{{lessonnr}}"
    data-day={{day}}
    data-lessons={{lessons}}
    class="{{conflictClass}}">
    {{#each regHack lessons}}
      <div class="js-lesson"
        data-lessonnr="{{../lessonnr}}"
        data-day="{{../day}}"
        data-course="{{this.course}}"
        data-room="{{this.room}}"
        data-teacher="{{this.teacher}}">
        {{this.course}} {{this.room}} {{this.teacher}}
      </div>
    {{/each}}
    <div class="js-conflict-text">{{conflictText}}</div>
  </td>

</template>
