<template name="weeks">

  <div class="row">

    <div class="col-sm-12">

      <div class="btn-group-vertical btn-block js-weeks" data-toggle="buttons">
        {{#each weeks}}
          <label class="btn btn-success js-week">
            <input type="radio" name="options" id="{{_id}}" autocomplete="off">{{week}}<a class="js-remove-week">x</a>
          </label>
        {{/each}}
      </div>

      <input type="text" class="form-control js-add-week" placeholder="Name for a new week schedule...">
    </div>
  </div>

    {{> week}}
  {{#if selected}}
  {{/if}}
</template>
