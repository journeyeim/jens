<template name="enrollment">
  <div class="well">

    <div class="row">

      <div class="col-sm-12">

        <div class="page-header">
          <h4>Enrollment</h4>
        </div>

        <div class="row">

          <!-- Courses -->

          <div class="col-sm-4">

            <div class="page-header">
              <h4>Course <small>Selection</small></h4>
            </div>

            <div class="well well-sm">
              <form>
                {{#each courses}}
                  <div>
                    <label>
                      <input type="radio" name="courses" class="js-select-course" value="{{_id}}"> {{course}}
                      <span class="badge js-badge">{{courseStudentCount _id}}</span>
                    </label>
                  </div>
                {{/each}}
              </form>
            </div>

          </div>

          <!-- Students -->

          <div class="col-sm-4">

            <div class="page-header">
              <h4>Student <small>Enrollment</small></h4>
            </div>

            <div class="well well-sm">
              {{#if courseSelected}}

                {{#each students}}
                  <div>
                    <label>
                      <input type="checkbox" class="js-select-student" value={{number}} checked={{studentChecked number}}> {{student}}, {{number}}
                    </label>
                  </div>
                {{/each}}

              {{else}}
                <p>First select a course on the left!</p>
                <p>Then select students in order to get them enrolled in the selected course!</p>
              {{/if}}
            </div>

          </div>

          <!-- Options -->

          <div class="col-sm-4">

            <div class="page-header">
              <h4>Options <small>Menu</small></h4>
            </div>

            {{#if courseSelected}}
              <div class="well well-sm">

              <p>
                <label>
                  <input type="checkbox" class="js-sort-student"> Sort Students by Number
                </label>
              </p>

              <p>
                <div>Copy-Paste Student Enrollment <span class="badge js-badge">{{enrollmentCount}}</span></div>
                <a class="btn btn-default js-copy-enrollment">Copy</a>
                <a class="btn btn-default js-paste-enrollment">Paste</a>
              </p>

              </div>
            {{/if}}

          </div>

        </div>

      </div>

    </div>

  </div>
</template>
