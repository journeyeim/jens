<template name="resources">
  <div class="well">

    <div class="row">

      <div class="col-sm-12">

        <div class="page-header">
          <h4>Resources</h4>
        </div>

        <div class="row">

          <div class="col-sm-2">
            <div class="page-header">
              <h4>Course <small>List</small></h4>
            </div>
            <ul class="list-group">
              {{#each courses}}
                <li class="list-group-item"><a class="js-remove-course">x</a>{{course}}</li>
              {{/each}}
            </ul>
            <input type="text" class="form-control js-add-course" placeholder="Add Course">
            <div class="js-conflict js-conflict-text">{{coursesNotice}}</div>
          </div>

          <div class="col-sm-2">
            <div class="page-header">
              <h4>Room <small>List</small></h4>
            </div>
            <ul class="list-group">
              {{#each rooms}}
                <li class="list-group-item"><a class="js-remove-room">x</a>{{room}}</li>
              {{/each}}
            </ul>
            <input type="text" class="form-control js-add-room" placeholder="Add Room">
            <div class="js-conflict js-conflict-text">{{roomsNotice}}</div>
          </div>

          <div class="col-sm-2">
            <div class="page-header">
              <h4>Teacher <small>List</small></h4>
            </div>
            <ul class="list-group">
              {{#each teachers}}
                <li class="list-group-item"><a class="js-remove-teacher">x</a>{{teacher}}</li>
              {{/each}}
            </ul>
            <input type="text" class="form-control js-add-teacher" placeholder="Add Teacher">
            <div class="js-conflict js-conflict-text">{{teachersNotice}}</div>
          </div>

          <div class="col-sm-6">
            <div class="page-header">
              <h4>Student <small>List</small></h4>
            </div>
            <ul class="list-group">
              {{#each students}}
                <li class="list-group-item"><a class="js-remove-student">x</a>{{student}}, {{number}}</li>
              {{/each}}
            </ul>
            <input type="text" class="form-control js-add-student" placeholder="Add Student Name, Number (separated by comma)">
            <div class="js-conflict js-conflict-text">{{studentsNoticeA}}</div>
            <br>
            <textarea class="form-control js-add-students" rows="5" placeholder='or Paste Student List here (one "Name, Number" per line)'></textarea>
            <div class="js-conflict js-conflict-text">{{studentsNoticeB}}</div>
          </div>

        </div>

      </div>

    </div>

  </div>
</template>
