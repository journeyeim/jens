<template name="lists">
  <div class="well">

    <div class="row">

      <div class="col-sm-2">
        <div class="page-header">
          <h4>Course <small>List</small></h4>
        </div>
        <ul class="list-group">
          {{#each courses}}
            <li class="list-group-item"><a class="js-remove-course">x</a>{{course}}</li>
          {{/each}}
        </ul>
        <input type="text" class="form-control js-add-course" placeholder="Add Course">
      </div>

      <div class="col-sm-2">
        <div class="page-header">
          <h4>Room <small>List</small></h4>
        </div>
        <ul class="list-group">
          {{#each rooms}}
            <li class="list-group-item"><a class="js-remove-room">x</a>{{room}}</li>
          {{/each}}
        </ul>
        <input type="text" class="form-control js-add-room" placeholder="Add Room">
      </div>

      <div class="col-sm-2">
        <div class="page-header">
          <h4>Teacher <small>List</small></h4>
        </div>
        <ul class="list-group">
          {{#each teachers}}
            <li class="list-group-item"><a class="js-remove-teacher">x</a>{{teacher}}</li>
          {{/each}}
        </ul>
        <input type="text" class="form-control js-add-teacher" placeholder="Add Teacher">
      </div>

      <div class="col-sm-6">
        <div class="page-header">
          <h4>Student <small>List</small></h4>
        </div>
        <ul class="list-group">
          {{#each students}}
            <li class="list-group-item"><a class="js-remove-student">x</a>{{student}}</li>
          {{/each}}
        </ul>
        <input type="text" class="form-control js-add-student" placeholder="Add Student Name and Number (separated by comma)">
      </div>

    </div>
  </div>
</template>
