<template name="day">

  <div class="panel panel-success">

    <div class="panel-heading">{{day}}</div>

      <div class="btn-group btn-group-justified js-action-group">

        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            {{jsChooseRoom}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            {{#each rooms}}
              <li><a class="js-choose-room">{{room}}</a></li>
            {{/each}}
          </ul>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            {{jsChooseCourse}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            {{#each courses}}
              <li><a class="js-choose-course">{{course}}</a></li>
            {{/each}}
          </ul>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            {{jsChooseTeacher}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            {{#each teachers}}
              <li><a class="js-choose-teacher">{{teacher}}</a></li>
            {{/each}}
          </ul>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            {{jsChoosePeriod}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            {{#each periods}}
              <li><a class="js-choose-period">{{period}}</a></li>
            {{/each}}
          </ul>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary js-add-action">add</button>
        </div>
      </div>

    <table class="table table-striped table-hover">
      <tbody>
        {{#each actions}}
          <tr>
            <td>{{room}}</td>
            <td>{{course}}</td>
            <td>{{teacher}}</td>
            <td>{{period}}</td>
            <td><a class="js-remove-action">x</a></td>
          </tr>
        {{/each}}
      </tbody>

    </table>
  </div>
</template>
