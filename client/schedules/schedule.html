<template name="schedule">

  <table class="table table-condensed">
   <thead>
    <tr>
      {{#each headers}}
       <th class="js-headers">{{this}}</th>
      {{/each}}
    </tr>
   </thead>
   <tbody>
     {{#each lessons}}
      <tr>
        <th>
          {{lesson}}
        </th>
        <td>
          {{> lessons parent=this dayconst="monday" lessonarray=monday}}
        </td>
        <td>
          {{> lessons parent=this dayconst="tuesday" lessonarray=tuesday}}
        </td>
        <td>
          {{> lessons parent=this dayconst="wednesday" lessonarray=wednesday}}
        </td>
        <td>
          {{> lessons parent=this dayconst="thursday" lessonarray=thursday}}
        </td>
        <td>
          {{> lessons parent=this dayconst="friday" lessonarray=friday}}
        </td>
      </tr>
     {{/each}}
   </tbody>
  </table>
</template>
