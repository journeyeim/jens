<template name="cell">

    {{#unless equals da dayconst le ../lesson}}
      {{#each dayvar}}
        <div class="js-lesson">{{this.course}} {{this.room}} {{this.teacher}}
        </div>
      {{/each}}
    {{else}}
      {{#each dayvar}}
        <div class="js-lesson">
          <a class="js-remove-lesson" data-day={{da}} data-id={{../_id}} >x</a>
          {{this.course}} {{this.room}} {{this.teacher}}
        </div>
      {{/each}}
      {{> addLesson parent=this day=da}}
    {{/unless}}

</template>
